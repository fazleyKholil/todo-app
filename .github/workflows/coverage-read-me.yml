name: 'coverage'
on:
  pull_request:
    branches:
    - main

jobs:
    coverage:
        runs-on: ubuntu-latest
        name: Coverage report
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Test coverage
              uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                  output: report-markdown
                  annotations: failed-tests
                  test-script: npm run coverage               